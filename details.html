<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View and prove your immigration status</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --gov-blue: #1d70b8;
  --gov-text: #0b0c0c;
}

* { box-sizing: border-box; }

/* ---------------- BASE ---------------- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  flex-direction: column;
  font-family: "Roboto Slab", serif;
  background-color: #fff;
  line-height: 1.5;
  color: var(--gov-text);
}

main.govuk-container {
  flex: 1;
  max-width: 900px;
  width: 90%;
  margin: 0 auto;
  padding: 2rem 1rem;
}

/* ---------------- HEADINGS ---------------- */
.page-title {
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  line-height: 1.2;
  margin: 2rem 0 1.5rem;
  font-weight: 800;
}
.h2 {
  font-size: clamp(1.3rem, 2.5vw, 2rem);
  margin: 1.5rem 0 0.8rem;
  font-weight: 700;
}

/* ---------------- SHARE CODE ---------------- */
.muted-label { font-weight: 700; margin-bottom: 6px; }
.share-code {
  font-weight: 700;
  font-size: clamp(1.6rem, 4vw, 2.2rem);
  margin: 6px 0 10px;
  text-transform: uppercase;
  letter-spacing: 0.1rem;
  word-break: break-word;
}

/* ---------------- NOTE ---------------- */
.note {
  display: flex;
  align-items: flex-start;
  margin: 8px 0 4px;
}
.vertical-line {
  border-left: 4px solid #aaa;
  margin-right: 15px;
  height: 60px;
}
.note-text { margin: 0; }

/* ---------------- STEPS ---------------- */
.step {
  display: grid;
  grid-template-columns: 34px 1fr;
  gap: 12px;
  margin: 12px 0;
}
.bullet {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #0b0c0c;
  color: #fff;
  font-weight: 700;
}
.step p { margin: 0; }

/* ---------------- ACTION LINKS ---------------- */
.action-links {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 1.5rem;
}
.action-links a {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: var(--gov-blue);
  font-size: 1rem;
}
.action-links img {
  max-height: 40px;
  width: auto;
  flex-shrink: 0;
}

/* ---------------- BUTTON ---------------- */
.btn {
  background: green;
  color: white;
  font-weight: bold;
  border: none;
  border-bottom: 0.15rem solid black;
  font-size: 1.1rem;
  padding: 0.75rem 1.25rem;
  margin-top: 2rem;
  cursor: pointer;
  width: 100%;
  text-align: center;
}
.btn a { color: white; text-decoration: none; display: block; }

/* ---------------- IMAGE ---------------- */
.img { text-align: center; margin: 1.5rem 0; }
.img img {
  width: 100%;
  max-width: 600px;
  height: auto;
  border: 2px solid black;
}

/* ---------------- FOOTER ---------------- */
footer {
  background: #f5f9fc;
  padding: 2rem 1rem;
  margin-top: auto;
  width: 100%;
}
.footer-content {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}
.footer-links {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  padding: 0;
  margin: 0;
}
.footer-links a { text-decoration: underline; color: black; }
.footer-licence { display: flex; flex-direction: column; gap: 0.5rem; }
.footer-licence svg { width: 40px; height: auto; }
.footer-licence p { margin: 0; }

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 768px) {
  .action-links { flex-direction: column; align-items: flex-start; }
  .action-links img { max-height: 35px; }
}
@media (max-width: 480px) {
  main.govuk-container { padding: 1rem; }
  .page-title { font-size: 1.6rem; }
  .h2 { font-size: 1.2rem; }
  .btn { font-size: 1rem; padding: 0.6rem 1rem; }
  .footer-links { flex-direction: column; gap: 0.5rem; }
  .footer-licence svg { width: 25vw; }
}
</style>
</head>
<body>

<main class="govuk-container">
  <h1 class="page-title">Details you need to share</h1>

  <div class="section">
    <p class="muted-label">Share code</p>
    <div class="share-code">S 4 C &nbsp; E B F &nbsp; 5 K 9</div>
    <div class="note">
      <div class="vertical-line"></div>
      <p class="note-text">This code is valid until 4 November 2025.</p>
    </div>
  </div>

    <h2 class="h2">What to do next</h2>
